<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>

  <!-- Left half: Water droplet -->
  <path d="M 50 10 C 50 10, 30 35, 30 55 C 30 68, 38 82, 50 82 L 50 10 Z"
        fill="url(#waterGrad)"/>

  <!-- Water highlight -->
  <ellipse cx="40" cy="45" rx="6" ry="11" fill="rgba(255,255,255,0.35)"/>

  <!-- Right half: Fire -->

  <!-- Red base - 3 flame tongues at x=58, 70, 82 -->
  <path d="M 50 82 L 50 10
           Q 54 8, 58 5 Q 62 8, 65 45
           Q 67 20, 70 4 Q 73 20, 77 45
           Q 79 15, 82 4 Q 85 15, 92 45
           L 92 55 Q 90 64, 84 73 Q 77 79, 68 82 L 50 82 Z"
        fill="#dc2626"/>

  <!-- Orange layer - same peaks, narrower -->
  <path d="M 52 82 L 52 12
           Q 55 10, 58 8 Q 61 10, 64 46
           Q 67 22, 70 7 Q 73 22, 76 46
           Q 79 17, 82 7 Q 85 17, 88 46
           L 88 55 Q 86 63, 81 72 Q 75 78, 67 82 L 52 82 Z"
        fill="#f97316"/>

  <!-- Yellow layer - same peaks, narrower still -->
  <path d="M 55 82 L 55 16
           Q 56.5 13, 58 11 Q 59.5 13, 62 47
           Q 67 26, 70 10 Q 73 26, 75 47
           Q 79 20, 82 10 Q 83.5 20, 85 47
           L 85 56 Q 83 64, 79 72 Q 74 78, 66 82 L 55 82 Z"
        fill="#fbbf24"/>

  <!-- Bright core - only center and right tongues, thinner and shorter -->
  <!-- Center tongue strip -->
  <path d="M 69 55 L 69 22 Q 69.5 18, 70 14 Q 70.5 18, 71 45 L 71 55 Z"
        fill="#fef3c7"/>
  <!-- Right tongue strip -->
  <path d="M 81 55 L 81 22 Q 81.5 18, 82 14 Q 82.5 18, 83 45 L 83 55 Z"
        fill="#fef3c7"/>
</svg>
